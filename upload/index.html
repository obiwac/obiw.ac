ct-fit:cover;width:100%;border-radius:var(--border-radius)}.learn-more{margin-inline:16px;margin-bottom:16px;padding:4px;display:flex;align-items:center;border-radius:4px;cursor:pointer;transition:background .1s ease-in-out}.learn-more p{background:none;margin:0}.learn-more svg{margin-right:16px;width:24px}.learn-more:focus ,.learn-more:hover{background:var(--text-colour)}.learn-more p,.learn-more svg{font-weight:lighter;color:var(--muted-colour);transition:color .1s ease-in-out}.thing:focus-within .learn-more p,.thing:focus-within .learn-more svg
,.thing:hover .learn-more p,.thing:hover .learn-more svg{font-weight:700;color:var(--text-colour)}.learn-more:focus-within p,.learn-more:focus-within svg

,.social:hover p,.social:hover svg{color:var(--background-colour)}.explanation-container{padding:32px;gap:64px;display:flex;flex-wrap:wrap;justify-content:space-around;align-items:center;max-width:1600px;margin-inline:auto;min-height:100svh;box-sizing:border-box}.explanation{max-width:500px}.exhibit{width:800px;aspect-ratio:8 / 5}.exhibit iframe{border-radius:var(--border-radius);height:100%}.exhibit canvas{border-radius:var(--border-radius);cursor:pointer;width:100%;height:100%}.upload-container{max-width:500px;margin:auto;padding:32px}.upload-container h1{text-align:center}.file-chooser,input{background:var(--code-background);color:var(--text-colour);border:none;border-radius:16px;margin-block:8px;padding:16px;min-width:100%;box-sizing:border-box}.file-chooser{display:inline-block;cursor:pointer}input[type="file"]{display:none}.button{background:var(--gradient);color:var(--background-colour);box-shadow:none;border:none;border-radius:var(--border-radius);padding:8px 32px;font-size:24px;font-display:optional;font-weight:700;cursor:pointer;opacity:100%;transition:background .2s,color .2s,opacity .2s,box-shadow .2s,transform .2s;float:right}.button:hover {box-shadow:var(--accent-shadow-colour) 0 8px 32px;transform:translateY(-4px)}.button:active {transform:none;opacity:50%}.button:disabled,.button[disabled]{cursor:initial;opacity:50%;transform:none;box-shadow:none}@media (prefers-color-scheme:dark){:root {--gradient:-webkit-linear-gradient(50deg,rgb(255,79,79),rgb(255,52,221));--background-colour:#000;--title-colour:#fff;--text-colour:#ddd;--muted-colour:#999;--code-background:#111;--accent-shadow-colour:#ff00cc29}}@media screen and (max-width:1024px){.thing{max-width:308px}}@media screen and (max-width:768px){.thing{max-width:100%}.explanation-container{padding-bottom:0}.exhibit{min-width:100vw}.exhibit canvas,.exhibit iframe{border-radius:0}}@media screen and (max-width:480px){.things{padding-inline:0}.thing{margin-inline:0}}</style></head><body><div class="upload-container"><h1>Upload üìÅ</h1><p>Simple app for uploading files to a given IP. You can select as many files as you want! JS is needed for the IP input, unfortunately üò¢</p><form id="form"><input id="ip" type="text" placeholder="Enter IP:port here" required><label class="file-chooser" for="files">Click to choose files</label><input id="files" name="files" type="file" multiple required><input class="button" id="button" type="submit" value="Send files!"></form><br><br><br><p>This client expected an upload server which accepts the <code>/api/upload</code> route. Here's a super simple one I wrote:<div class="socials"><a class="social" href="https://github.com/obiwac/upload-server-rs"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path fill="currentColor" d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/></svg>
<p>Source code</p></a></div></p><script>const upload_form = document.getElementById("form")
const files_input = document.getElementById("files")
const ip_input = document.getElementById("ip")
const button = document.getElementById("button")

upload_form.onsubmit = ((e) => {
	e.preventDefault()

	const files = files_input.files
	const form_data = new FormData()

	for (let file of files)
		form_data.append("files", file)

	const ip = ip_input.value
	const url = `http://${ip}/api/upload`

	const xhr = new XMLHttpRequest()
	xhr.open("POST", url, true)

	xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
	xhr.setRequestHeader("Access-Control-Allow-Origin", "*")

	const orig_button_val = button.value

	xhr.upload.onprogress = (e) => {
		if (!e.lengthComputable)
			return

		const frac = (e.loaded / e.total * 100).toFixed(2)
		button.value = `${frac}%`
		button.disabled = true
	}

	xhr.onload = () => {
		if (xhr.status === 200) {
			button.value = orig_button_val
			button.disabled = false
			console.log(xhr.responseText)
		}

		else
			console.error("upload failed")
	}

	xhr.send(form_data)
})
</script></div></body></html>
